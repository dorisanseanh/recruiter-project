spring.datasource.url=jdbc:mysql://localhost:3306/jobportal
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.hikari.allow-pool-suspension=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ??t m?c log cho toàn b? ?ng d?ng
logging.level.root=INFO

# ??t m?c log cho package c?a b?n (ví d?: com.poly.recruiterproject)
logging.level.com.poly.recruiterproject=DEBUG

# Xu?t log ra file
logging.file.name=logs/app.log
logging.file.path=logs

# C?u hình Console log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - [%thread] - %msg%n

# C?u hình File log pattern
